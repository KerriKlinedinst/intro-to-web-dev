<!DOCTYPE html>
<html>
  <head>
    <title>My Book Collection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>Book Collection</h1>
    <div id="table-container"></div>
    <hr>
    <p>Shortest book: <span id="shortest-task"></span></p>
    <hr>
    <div>

      <p> Longest book: <span id="longest-task"></span></p>
      <hr>
      <div>

        <p> Average: <span id="average-task"></span><p>
          <hr>
          <div>

      <h1>New Book</h1>
      Title and Author: <input type="text" id="label-input"/>
      <br><br>
      Pages: <input type="number" id="time-input" />
      <br><br>
      <button onclick="addNewTask();">Add</button>
    </div>
</html>
